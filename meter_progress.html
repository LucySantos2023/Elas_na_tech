<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>
    <label for="combustivel">NÃ­vel do tanque</label>
    <meter id="combustivel" min="0" max="100" low="30" high="90" value="5" optimum="50"></meter>


    <h1>Progress</h1>
    <label> Progresso da atividade
    <progress max="100" value="70"> 50% </progress>
    </label>
<br><br><br>
    <form oninput="result.value=a.value*b.value">
        <input type="number" name="a" id="a"> x
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b"></output>
    </form>



</body>
</html>
